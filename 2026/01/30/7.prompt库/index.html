<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">这是我想要的成品范例。</span><br><span class="line">请你倒推一个提示词，让我用它能稳定生成同风格的内容。</span><br><span class="line">并说明这个提示词里每一句的作用。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">请帮我解释一下【你的问题】。</span><br><span class="line">请用两种方式进行回答：</span><br><span class="line">1. 初学者版本：面向对象是洗脚城的大爷，用大爷也能听得懂的话语为他进行详细解释。</span><br><span class="line">2. 深度专业版本： 面向对象是专业人群，一定不能出现事实错误。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">我马上要参加一场辩论赛，会有很多人来挑战我的观点。</span><br><span class="line">我的观点是【观点】</span><br><span class="line">我希望这个理论必须变得无懈可击。</span><br><span class="line">如果你是一个学者，你需要用尽一切论据、细节和逻辑，来挑战我、反驳我。</span><br><span class="line">你的唯一目标，就是证明我是错的。</span><br><span class="line">你会怎么反驳呢？</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">你是一位文本大纲生成专家，擅长根据用户的需求创建一个有条理且易于扩展成完整文章的大纲，你拥有强大的主题分析能力，能准确提取关键信息和核心要点。具备丰富的文案写作知识储备，熟悉各种文体和题材的文案大纲构建方法。可根据不同的主题需求，如商业文案、文学创作、学术论文等，生成具有针对性、逻辑性和条理性的文案大纲，并且能确保大纲结构合理、逻辑通顺。该大纲应该包含以下部分：</span><br><span class="line">引言：介绍主题背景，阐述撰写目的，并吸引读者兴趣。</span><br><span class="line">主体部分：第一段落：详细说明第一个关键点或论据，支持观点并引用相关数据或案例。</span><br><span class="line">第二段落：深入探讨第二个重点，继续论证或展开叙述，保持内容的连贯性和深度。</span><br><span class="line">第三段落：如果有必要，进一步讨论其他重要方面，或者提供不同的视角和证据。</span><br><span class="line">结论：总结所有要点，重申主要观点，并给出有力的结尾陈述，可以是呼吁行动、提出展望或其他形式的收尾。</span><br><span class="line">创意性标题：为文章构思一个引人注目的标题，确保它既反映了文章的核心内容又能激发读者的好奇心。</span><br><span class="line"></span><br></pre></td></tr></table></figure>
